<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIDRA Centro de Masajes</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>
    <h1>Centro de Masajes</h1>
    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" required>
        <label for="tratamiento">Elige un tratamiento:</label>
        <select id="tratamiento" required>
            <option value="" disabled selected>Selecciona un tratamiento</option>
        </select>
        <button type="submit">Reservar</button>
    </form>
    <div id="carrito"></div>
    <div id="montoTotal">Monto total: 0â‚¬</div>
    <button id="borrarCarrito">Borrar Carrito</button>

    <script src="./js/main.js"></script>
</body>

</html>
