<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIDRA Centro de Masajes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>Centro de Masajes</h1>
    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" required>
        <label for="tratamiento">Elige un tratamiento:</label>
        <select id="tratamiento" required>
            <option value="" disabled selected>Selecciona un tratamiento</option>
        </select>
        <button type="submit">Reservar</button>
    </form>
    <div id="carrito"></div>
    <div id="montoTotal">Monto total: 0â‚¬</div>
    <button id="borrarCarrito">Borrar Carrito</button>
    <button id="obtenerUsuarios">Usuarios</button>
    <div id="mapa"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwjN5H7ulaCgRpn0qc1O8_8fX15YTy0NA&callback=initMap" async defer></script>
</body>

</html>
